name: Slash Command Bot

on:
  issue_comment:
    types: [created]

permissions:   # 👈 确保 GITHUB_TOKEN 有权限
  contents: write
  issues: write
  pull-requests: write

jobs:
  slash_command:
    runs-on: ubuntu-latest
    steps:
      - uses: peter-evans/slash-command-dispatch@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commands: |
            approve
            lgtm
            assign

  handle_approve:
    runs-on: ubuntu-latest
    needs: slash_command
    if: ${{ github.event.client_payload.slash_command.command == 'approve' }}
    steps:
      - name: Add approved label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: approved

  handle_lgtm:
    runs-on: ubuntu-latest
    needs: slash_command
    if: ${{ github.event.client_payload.slash_command.command == 'lgtm' }}
    steps:
      - name: Add lgtm label
        uses: actions-ecosystem/action-add-labels@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          labels: lgtm

  handle_assign:
    runs-on: ubuntu-latest
    needs: slash_command
    if: ${{ github.event.client_payload.slash_command.command == 'assign' }}
    steps:
      - name: Extract assignee
        id: extract
        run: |
          # 从评论里提取 "/assign @xxx"
          ASSIGNEE=$(echo "${{ github.event.comment.body }}" | sed -n 's/\/assign @\([a-zA-Z0-9_-]*\).*/\1/p')
          echo "assignee=$ASSIGNEE" >> $GITHUB_OUTPUT

      - name: Assign issue/PR
        uses: peter-evans/assign-issue@v2
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          assignees: ${{ steps.extract.outputs.assignee }}
